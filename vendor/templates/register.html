{% extends "base.html" %}

{% block content %}
<h3>Register form:</h3>

<form id="registerForm" class="form-horizontal" action="" method="post">
    <div class="form-group">
        <label class="col-xs-3 control-label">Name</label>

        <input type="text" placeholder="Name" name="name" value="{{request.form.name }}" required >
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">User email</label>
        {% if error %}
        <label class="col-xs-2 alert-danger">{{error}}</label>
        {% endif %}

        <input type="email" placeholder="Email" name="email" value="{{request.form.email }}" required >
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Password</label>

        <input type="password" placeholder="Password" name="password" value="{{
            request.form.password }}" required>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>
{% endblock %}
